<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
        Tipo
    </ion-title>
    <ion-buttons start showWhen="ios">
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start showWhen="android,windows">
      <button ion-button (click)="dismiss()" disabled>
         <ion-icon name="checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="android,windows">
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="ios">
      <button ion-button [disabled]="disableButton" (tap)="save()">
        <span ion-text color="light" showWhen="ios">Guardar</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content-background">

    <ion-list radio-group no-lines margin-top [(ngModel)]="typeSettings">
        <ion-item>
            <ion-label class="bold font-grey4 font-md2">Sobre mim</ion-label>
            <ion-radio value="0" (ionSelect)="disable()"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label class="bold font-grey4 font-md2">Hobbies e interesses</ion-label>
            <ion-radio value="1" (ionSelect)="disable()"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label class="bold font-grey4 font-md2">Tipos de voluntariado favoritos</ion-label>
            <ion-radio value="2" (ionSelect)="disable()"></ion-radio>
        </ion-item>

         <ion-item>
            <ion-label class="bold font-grey4 font-md2">Historial de voluntariado</ion-label>
            <ion-radio value="3" (ionSelect)="disable()"></ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
