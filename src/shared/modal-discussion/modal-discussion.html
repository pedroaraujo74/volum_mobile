<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
        Nova publicação
    </ion-title>
    <ion-buttons start showWhen="ios">
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start showWhen="android,windows">
      <button ion-button (click)="dismiss()" [disabled]="!discussion.valid" (tap)="onSubmit()">
         <ion-icon name="checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="android,windows">
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="ios">
      <button ion-button [disabled]="!discussion.valid" (tap)="onSubmit()">
        <span ion-text color="light" showWhen="ios">Publicar</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <form [formGroup]="discussion" class="formDiscussion">
        <textarea formControlName="comment" autofocus class="textareaStyle font-grey4 font-md2" placeholder="Escreva alguma coisa..."></textarea>
    </form>
</ion-content>
