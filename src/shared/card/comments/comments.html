<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>
            Comentários  
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="openMenusHeader($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="content-background" padding-top>
    <ion-card class="cardVolum fixCard" no-margin margin-bottom>
        <ion-item>
            <ion-avatar item-left>
                <img src="./assets/imgs/caritas.png">
            </ion-avatar>
            <h2 ion-text color="primary" class="font-md bold">Cáritas Aveiro</h2>
            <p ion-text color="grey3" class="marginTopNeg font-sm">3 horas</p>
            <button ion-button clear item-right icon-only color="grey3" (click)="openMenusCard($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>
        <ion-card-content>
            <span ion-text class="font-md font-grey4">Hoje em dia, as instituições apenas recebem os alimentos do Banco Alimentar e muitas delas organizam recolhas de alimentos para atenuar essa falta, adiantou Isabel Jonet.</span>
        </ion-card-content>
    </ion-card>
    <ion-card class="cardVolum fixCard" no-margin margin-bottom>
        <ion-item>
            <ion-avatar item-left>
                <img src="./assets/imgs/vasco.png">
            </ion-avatar>
            <h2 ion-text color="primary" class="font-md bold">Vasco Silva</h2>
            <p ion-text color="grey3" class="marginTopNeg font-sm">1 horas</p>
            <button ion-button clear item-right icon-only color="grey3" (click)="openMenusCard($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>
        <ion-card-content>
            <span ion-text class="font-md font-grey4">Alimentos para atenuar essa falta, adiantou Isabel Jonet.</span>
        </ion-card-content>
    </ion-card>
</ion-content>
