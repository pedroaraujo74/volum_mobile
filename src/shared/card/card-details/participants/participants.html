<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>
           Volunt√°rios
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="light" (click)="openMenus($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-segment [(ngModel)]="tabs" class="segmentDetails" color="light" mode="md">
        <ion-segment-button value="confirmed" [disabled]="disabledConfirmed">
            Confirmados
        </ion-segment-button>
        <ion-segment-button value="candidates" [disabled]="disabledCandidates">
            Candidatos
        </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content  class="content-background" [ngSwitch]="tabs" padding-top>
     <!-- CONFIRMADOS -->
    <div *ngSwitchCase="'confirmed'">
        <ion-list no-border no-lines mode="md">
            <button ion-item *ngFor="let confirmed of confirmeds" (tap)="goProfile(confirmed.id_user)">
                <ion-avatar item-left>
                    <img [src]="confirmed?.photo_url">
                </ion-avatar>
                <h2 class="font-grey4 font-md bold">{{confirmed?.name}}</h2>
                <div class="marginTopNeg">
                    <ion-icon name="star" class="font-md2" color="secondary"></ion-icon>
                    <ion-icon name="star" class="font-md2" color="secondary"></ion-icon>
                    <ion-icon name="star" class="font-md2" color="secondary"></ion-icon>
                    <ion-icon name="star" class="font-md2" color="secondary"></ion-icon>
                </div>
                <!--
                <button ion-button color="danger" item-right icon-left mode="ios">
                    Remover
                </button>
                -->
            </button>
        </ion-list>
    </div>

    <div *ngSwitchCase="'candidates'">
       <ion-list no-border no-lines mode="md">
            <button ion-item *ngFor="let candidate of candidates" (tap)="goProfile(candidate.id_user)">
                <ion-avatar item-left>
                    <img [src]="candidate?.photo_url">
                </ion-avatar>
                <h2 class="font-grey4 font-md bold">{{candidate?.name}}</h2>
                <div class="marginTopNeg">
                    <ion-icon name="star" class="font-md2" color="secondary"></ion-icon>
                    <ion-icon name="star" class="font-md2" color="secondary"></ion-icon>
                    <ion-icon name="star" class="font-md2" color="secondary"></ion-icon>
                    <ion-icon name="star" class="font-md2" color="secondary"></ion-icon>
                    <ion-icon name="star" class="font-md2" color="secondary"></ion-icon>
                </div>
                <!--
                <button ion-button color="yellow" item-right icon-left class="btnRemove" mode="ios">
                    Aceitar
                </button>
                -->
            </button>
        </ion-list>
    </div>
</ion-content>
