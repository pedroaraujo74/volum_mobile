<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>
           Voluntários
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="light" (click)="openMenus($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-segment [(ngModel)]="tabs" class="segmentDetails" color="light" mode="md">
        <ion-segment-button value="confirmados">
            Confirmados
        </ion-segment-button>
        <ion-segment-button value="candidatos">
            Candidatos
        </ion-segment-button>
    </ion-segment>
</ion-header>
