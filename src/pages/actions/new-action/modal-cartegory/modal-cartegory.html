<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
        Categoria
    </ion-title>
    <ion-buttons start showWhen="ios">
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start showWhen="android,windows">
      <button ion-button (click)="onSubmit()" [disabled]="disableButton">
         <ion-icon name="checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="android,windows">
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="ios">
      <button ion-button (click)="onSubmit()" [disabled]="disableButton">
        <span ion-text color="light" showWhen="ios">Guardar</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 

<ion-content class="content-background" padding-top>
    <ion-list radio-group no-lines>
        <ion-item *ngFor="let category of categories; let i = index">
            <ion-label color="grey4">{{category.name}}</ion-label>
            <ion-radio value="{{category.id_category}}" [checked]="categorySelectedCheckedId == category.id_category" (ionSelect)="categoryChecked(category.id_category,category.name)"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
