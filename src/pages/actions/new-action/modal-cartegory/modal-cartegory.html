<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
        Categoria
    </ion-title>
    <ion-buttons start showWhen="ios">
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start showWhen="android,windows">
      <button ion-button (click)="dismiss()" disabled>
         <ion-icon name="checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="android,windows">
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="ios">
      <button ion-button (click)="dismiss()" disabled>
        <span ion-text color="light" showWhen="ios">Guardar</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content-background">
    <ion-searchbar no-shadow></ion-searchbar>
    <ion-list radio-group no-lines>
        <ion-item>
            <ion-label color="grey4">Saúde</ion-label>
            <ion-radio checked="true" value="go"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label color="grey4">Educação</ion-label>
            <ion-radio value="rust"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label color="grey4">Desporto</ion-label>
            <ion-radio value="rust"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
