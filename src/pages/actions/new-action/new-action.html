<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
        Nova ação
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="light" (click)="openMenusHeader($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content-background" padding-top>
    <form [formGroup]="newAction">
        <ion-list no-lines no-border>
            <ion-item>
                <ion-label fixed color="grey3" class="font-md2">Titulo</ion-label>
                <ion-input formControlName="name" type="text" class="inputColor font-md2"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed color="grey3" class="font-md2">Descrição</ion-label>
                <ion-textarea formControlName="description" type="text" class="inputColor font-md2"></ion-textarea>
            </ion-item>
        </ion-list>

        <ion-list no-lines>
            <button ion-item (tap)="openModalLocation()">
                <p class="font-grey3 font-md2">Localização</p>
                 <ion-note item-end class="font-md font-primary">
                    {{address}}
                </ion-note>
            </button>
            <button ion-item (tap)="openModalCategory()">
                <p class="font-grey3 font-md2">Categoria</p>
                <ion-note item-end class="font-md font-primary">
                    {{categoryCheckedName}}
                </ion-note>
            </button>
            <ion-item>
                <ion-label color="grey3" class="font-md2">Seguro</ion-label>
                <ion-toggle [checked]="insurance" formControlName="insurance" color="four"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label color="grey3" class="font-md2">Ação pública</ion-label>
                <ion-toggle checked="publicAction" formControlName="publicAction" color="four"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label color="grey3" class="font-md2">Aceitar candidatos diretamente</ion-label>
                <ion-toggle checked="true" formControlName="acceptCandidates" color="four"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label color="grey3" class="font-md2">Comentários públicos</ion-label>
                <ion-toggle checked="true" formControlName="publicComments" color="four"></ion-toggle>
            </ion-item>
        </ion-list>

        <ion-list no-lines class="listLoadPicture">
            <input type="file">
            <button ion-item type="file">
                <span class="font-grey3 font-md2">Carregar foto(s)</span>
            </button>
        </ion-list>
    <!--
    <ion-slides pager color="blue" class="newAction-Slide">
        <ion-slide>
            <img src="./assets/imgs/lel.png" />
        </ion-slide>

        <ion-slide>
            <img src="./assets/imgs/lelel.jpg" />
        </ion-slide>

        <ion-slide>
            <img src="./assets/imgs/lel.png" />
        </ion-slide>
    </ion-slides>       
    -->

        <ion-list no-lines class="marginList">
            <ion-item>
                <ion-label color="grey3" class="font-md2">Data de início</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" class="inputColor font-md2" formControlName="dateBegin"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label color="grey3" class="font-md2">Data de fim</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" class="inputColor font-md2" formControlName="dateEnd"></ion-datetime>
            </ion-item>
        </ion-list>

        <ion-list no-lines>
            <ion-item>
                <ion-label color="grey3" class="font-md2">Hora de início</ion-label>
                <ion-datetime displayFormat="H:mm" pickerFormat="H mm" class="inputColor font-md2" formControlName="timeBegin"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label color="grey3" class="font-md2">Hora de fim</ion-label>
                <ion-datetime displayFormat="H:mm" pickerFormat="H mm" class="inputColor font-md2" formControlName="timeEnd"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label color="grey3" class="font-md2">Horas diárias</ion-label>
                <ion-datetime displayFormat="H:mm" pickerFormat="H mm" class="inputColor font-md2" formControlName="dailyHours"></ion-datetime>
            </ion-item>
        </ion-list>  
    </form>
</ion-content>


<ion-footer no-border>
    <ion-toolbar color="light" padding>
        <button class="btnNewAction" ion-button color="secondary"  no-margin full mode="ios" (tap)="teste()">Criar ação</button>
    </ion-toolbar>
</ion-footer>
