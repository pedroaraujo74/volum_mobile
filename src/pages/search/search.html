<ion-header no-border>
    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button icon-only color="white" (click)="openMenusHeader($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
        <ion-toolbar color="primary">
            <ion-searchbar placeholder="Procurar"></ion-searchbar>
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content class="content-background" padding-top>
    <ion-list no-lines no-border no-shadow>
        <ion-item class="font-md bold font-grey4 border-bottom">Instituições</ion-item>
        <users [typeUser]="0"></users>     
    </ion-list>

    <ion-list no-lines no-border no-shadow>
        <ion-item class="font-md bold font-grey4 border-bottom">Voluntários</ion-item>
        <users [typeUser]="1"></users>     
        <button ion-item mode="md" text-center class="border-top">
            <p class="font-grey3 font-md">Ver mais<ion-icon name="ios-arrow-forward" class="iconViewAll"></ion-icon></p>
        </button>
    </ion-list>

    <ion-list no-lines no-border no-shadow>
        <ion-item class="font-md bold font-grey4 border-bottom">Ações</ion-item>
        <cardList></cardList>
    </ion-list>

</ion-content>
