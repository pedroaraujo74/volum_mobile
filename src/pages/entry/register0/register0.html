<ion-header no-border>
    <ion-navbar transparent color="primary">
    </ion-navbar>
</ion-header>

<ion-content padding-top class="backgroundBlue">
    <ion-list class="listRegister" no-lines radio-group [(ngModel)]="type">
        <ion-item>
            <h1 class="textWhite" text-wrap>Diga-nos se é um utilizador ou uma instituição.</h1>
        </ion-item>
        <ion-item>
            <ion-label>Utilizador</ion-label>
            <ion-radio value="0" color="secondary"></ion-radio>
        </ion-item>
        <ion-item padding-bottom>
            <ion-label>Instituição</ion-label>
            <ion-radio value="1" color="secondary"></ion-radio>
        </ion-item>
        <ion-item padding-top>
            <button ion-fab color="light" item-right no-margin mode="ios" (tap)="onSubmit()"><ion-icon name="arrow-forward"></ion-icon></button>
        </ion-item>
    </ion-list>
</ion-content>
