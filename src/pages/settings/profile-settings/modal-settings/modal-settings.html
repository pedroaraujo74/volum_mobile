<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
        {{textHeader}}
    </ion-title>
    <ion-buttons start showWhen="ios">
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start showWhen="android,windows">
      <button ion-button (click)="dismiss()" disabled>
         <ion-icon name="checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="android,windows">
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end showWhen="ios">
      <button ion-button (click)="dismiss()" disabled>
        <span ion-text color="light" showWhen="ios">Guardar</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content-background">
    <ion-list no-lines no-border margin-top *ngIf="typeSettings == 1">
        <ion-item class="font-md bold font-grey4 border-bottom">Ações criadas</ion-item>
            <button ion-item (tap)="openModalChoose()">
                <p text-wrap><span class="bold font-grey4">Tipo</span></p>
                <p class="font-sm"><span color="grey3">{{textHeader}}</span></p>
            </button>
        </ion-list>



    <!--PRIVACITY -->

    <!-- QUEM PODE VER A MINHA ATIVIDADE -->
    <ion-list radio-group no-lines no-border margin-top *ngIf="typeSettings == 9">
        <ion-item class="font-md bold font-grey4 border-bottom">{{textHeaderList}}</ion-item>
        <ion-item>
            <ion-label color="grey4" class="bold font-md">Público</ion-label>
            <ion-radio value="0" checked></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label color="grey4" class="bold font-md">Seguidores</ion-label>
            <ion-radio value="1"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label color="grey4" class="bold font-md">Apenas eu</ion-label>
            <ion-radio value="2"></ion-radio>
        </ion-item>
    </ion-list>

    <!-- QUEM ME PODE CONTACTAR -->
    <ion-list no-lines no-border margin-top *ngIf="typeSettings == 10">
        <ion-item class="font-md bold font-grey4 border-bottom">{{textHeaderList}}</ion-item>
            <button ion-item (tap)="openModalChoose()">
                <p text-wrap><span class="bold font-grey4">Tipo</span></p>
                <p class="font-sm"><span color="grey3">{{textHeader}}</span></p>
            </button>
    </ion-list>

    <!--PRIVACITY -->

</ion-content>
