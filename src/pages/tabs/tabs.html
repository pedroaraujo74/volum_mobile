<ion-tabs no-shadow #tabsVolum [selectedIndex]='tabIndex'>
    <ion-tab [root]="tab1Root" tabTitle="Feed" tabIcon="md-list"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Procurar" tabIcon="search"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Ações" tabIcon="icon-volum"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="Mensagens" tabIcon="chatbubbles" tabBadgeStyle="danger"></ion-tab>
    <ion-tab [root]="tab5Root" tabTitle="Notificações" tabIcon="notifications" [tabBadge]="newNotificationCount" tabBadgeStyle="danger" (ionSelect)="clear()"></ion-tab>
</ion-tabs>
