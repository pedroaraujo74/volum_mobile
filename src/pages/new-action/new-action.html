<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
        Nova ação
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="light" (click)="openMenusHeader($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content-background" padding-top>
    <ion-list no-lines no-border>
        <ion-item>
            <ion-label fixed color="grey3">Titulo</ion-label>
            <ion-input type="text" class="inputColor"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed color="grey3">Descrição</ion-label>
            <ion-textarea type="text" class="inputColor"></ion-textarea>
        </ion-item>
    </ion-list>

    <ion-list no-lines>
         <button ion-item (tap)="openModalLocation()">
            <span class="font-grey3">Localização</span>
        </button>
        <button ion-item (tap)="openModalCategory()">
            <span class="font-grey3">Categoria</span>
        </button>
        <ion-item>
            <ion-label color="grey3">Seguro</ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label color="grey3">Os convidados podem convidar</ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-list no-lines class="listLoadPicture">
         <button ion-item>
            <span class="font-grey3">Carregar foto(s)</span>
        </button>
    </ion-list>
    <!--
    <ion-slides pager color="blue" class="newAction-Slide">
        <ion-slide>
            <img src="./assets/imgs/lel.png" />
        </ion-slide>

        <ion-slide>
            <img src="./assets/imgs/lelel.jpg" />
        </ion-slide>

        <ion-slide>
            <img src="./assets/imgs/lel.png" />
        </ion-slide>
    </ion-slides>       
    -->

    <ion-list no-lines class="marginList">
        <ion-item>
            <ion-label color="grey3">Data de início</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" class="inputColor"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="grey3">Data de fim</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" class="inputColor"></ion-datetime>
        </ion-item>
    </ion-list>

    <ion-list no-lines>
        <ion-item>
            <ion-label color="grey3">Hora de início</ion-label>
            <ion-datetime displayFormat="H:mm" pickerFormat="H mm" class="inputColor"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="grey3">Hora de fim</ion-label>
            <ion-datetime displayFormat="H:mm" pickerFormat="H mm" class="inputColor"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="grey3">Horas diárias</ion-label>
            <ion-datetime displayFormat="H:mm" pickerFormat="H mm" class="inputColor"></ion-datetime>
        </ion-item>
    </ion-list>  

</ion-content>
